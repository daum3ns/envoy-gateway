---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: eg
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: custom-envoy-proxy
spec:
  # set the envoy version to use
  provider:
    type: Host
    host:
      envoyVersion: "1.35.3+core-waap"
  bootstrap:
    type: Merge
    value: |-
      admin:
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 19900
---
kind: Secret
apiVersion: v1
metadata:
  name: envoy
type: kubernetes.io/tls
data:
  ca.crt:  
  tls.crt: 
  tls.key: 
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gw
spec:
  gatewayClassName: eg
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: custom-envoy-proxy
  listeners:
    - name: eg-test.local-11080
      protocol: HTTP
      port: 11080
      hostname: "eg-test.local"
    - name: eg-test.local-11443
      protocol: HTTPS
      port: 11443
      hostname: "eg-test.local"
      tls:
        mode: Terminate
        certificateRefs:
          - name: gateway-cert-secret
            kind: Secret
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend
spec:
  parentRefs:
    - name: gw
      sectionName: "eg-test.local-11080"
      port: 11080
    - name: gw
      sectionName: "eg-test.local-11443"
      port: 11443
  rules:
    - backendRefs:
        - group: "gateway.envoyproxy.io"
          kind: Backend
          name: backend
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: backend
spec:
  endpoints:
    - fqdn:
        hostname: httpbin.org
        port: 80
---
kind: Secret
apiVersion: v1
metadata:
  name: gateway-cert-secret
type: kubernetes.io/tls
data:
  ca.crt: 
  tls.crt: 
  tls.key: 
---
kind: Secret
apiVersion: v1
metadata:
  name: envoy-oidc-hmac
type: Opaque
data:
  hmac-secret: 3b1nyWSvcgvlm179IcKMxR5XNJFj+5VDsLi34UqoAB8=
